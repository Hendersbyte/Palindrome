<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome app</title>
    <link rel="stylesheet" href="/style.css">
 
</head>
<body>
   <div class="wrapper">
    <header>
    <h1>
        Palindrome
    </h1>
    <p>
      a Palindrome --- a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.
    </p>
</header>

<div class="inputs">
    <input type="text" placeholder="Type a word">
    <button>Check word</button>
   </div>


   <div class="info-txt">
    <p>Yes, <span>'Borrow or rob'</span> is a Palindrome</p>
   </div>
   </div>

   <script src="/main.js"></script>
 
</body>
